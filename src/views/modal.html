<div class="modal hide in" id="exampleModal" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">    
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{title}}</h5>
          <button (click)="onClose()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <ng-content></ng-content>
        </div>
        <div class="modal-footer">
          <button *ngFor="let btn of buttons; let i = index" (click)="btn.callback()" type="button" class="btn btn-primary">{{btn.label}}</button>
          <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
        </div>
      </div>
    </div>
  </div>
